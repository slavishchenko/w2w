{% block sidebar %}
    <div class="col-lg-2">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler btn w-100" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-caret-down-fill"></i>
            </button>
            <div class="collapse navbar-collapse" id="sidebar">
                {% with request.resolver_match.url_name as url_name %}
                    <ul class="nav navbar-nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if url_name == 'discover-popular' %}active{% endif %}" href="{% url 'discover-popular' %}">Popular Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if url_name == 'discover-new' %}active{% endif %}" href="{% url 'discover-new' %}">New Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if url_name == 'community-favourites' %}active{% endif %}" href="{% url 'community-favourites' %}">Community favourites</a>
                        </li>
                    </ul>
                {% endwith %}
            </div>
        </nav>
    </div>
{% endblock %}
